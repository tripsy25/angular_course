<div class="container-fluid">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label>Name:</label>
            <input [class.is-invalid]="name?.invalid && 
            name?.touched" formControlName="name" type="text" class="form-control">
            <!-- <small [class.d-none]="registrationForm?.get('name')?.valid || 
            registrationForm?.get('name')?.untouched" class="text-danger">Name is required.</small> -->

            <!-- <div *ngIf="name?.invalid && name?.touched"> -->
                <!-- <small *ngIf="name.errors.['required']" class="text-danger">Name is required.</small> -->
                <!-- <small *ngIf="name.errors.['minLength']" class="text-danger"></small> -->
            <!-- </div> -->
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
        </div>
        <div formGroupName="address">
            <div>
                <label>City</label>
                <input formControlName="city" type="text" class="form-control">
            </div>
            <div>
                <label>State</label>
                <input formControlName="state" type="text" class="form-control">
            </div>
            <div>
                <label>PostalCode</label>
                <input formControlName="postalCode" type="number" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
    </form>
    {{ registrationForm.value | json}}
</div>
